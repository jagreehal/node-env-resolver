name: Publish Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required to commit version bumps and create tags

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -type f ! -name 'README.md' ! -name 'config.json')" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bumps
        if: steps.changesets.outputs.has_changesets == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: version packages" || exit 0
          git push

      - name: Create and push version tag
        if: steps.changesets.outputs.has_changesets == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Get the latest version from any package.json
          VERSION=$(node -p "require('./packages/node-env-resolver/package.json').version")
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Publish packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: pnpm changeset publish
